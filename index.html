<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch-Style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ยก Tiempo !</h1>
      <div class="display">
        <span class="hide timer">0</span>
        <span class="hide time-unit">h</span>
        <span class="hide timer">0</span>
        <span class="hide time-unit">m</span>
        <span class="timer">0</span>
        <span class="time-unit">s</span>
        <span class="timer">00</span>
      </div>
      <hr />
      <div class="control-button">
        <button class="start-stop">START</button>
        <button class="reset">RESET</button>
      </div>
    </div>
  </body>
  <script src="Stopwatch-Script.js"></script>
</html>
